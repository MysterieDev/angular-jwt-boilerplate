<table class="ui definition table">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>ID</th>
    </tr>
  </thead>

  <tbody *ngFor="let user of allUsers">
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.id }}</td>
    </tr>
  </tbody>
</table>
